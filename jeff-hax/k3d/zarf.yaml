kind: ZarfPackageConfig
metadata:
  name: uds-k3d-setup
  description: "UDS K3d Cluster Setup"
  url: https://istio.io/latest/
  yolo: true

variables:
  - name: CLUSTER_NAME
    description: "Name of the cluster to create"
    default: "uds-k3d-cluster"

components:
  - name: destroy-cluster
    description: "Optionally destroy the cluster before creating it"
    actions:
      onDeploy:
        before:
          - cmd: k3d cluster delete ${ZARF_VAR_CLUSTER_NAME}
            description: "Destroy the cluster"

  - name: create-cluster
    required: true
    description: "Create the k3d cluster "
    actions:
      onDeploy:
        before:
          - cmd: echo "B0D07F1F43F246409516ADBDCCC86FCE" > ${TMPDIR}/machine-id
            description: "Create a machine-id file for the nodes"
          - cmd: |
              k3d cluster create \
              -p "80:20080@loadbalancer" \
              -p "443:20443@loadbalancer" \
              --k3s-arg "--disable=traefik@server:*" \
              --k3s-arg "--disable=metrics-server@server:*" \
              --k3s-arg "--disable=servicelb@server:*" \
              --volume ${TMPDIR}/machine-id:/etc/machine-id@server:* \
              ${ZARF_VAR_CLUSTER_NAME}
            description: "Create the cluster"
